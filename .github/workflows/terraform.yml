name: 🌐 Terraform Azure Landing Zone CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  TF_IN_AUTOMATION: "true"

jobs:
  terraform:
    name: "Plan & Apply - ${{ matrix.env }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [ dev, preprod, prod ]

    defaults:
      run:
        working-directory: envs/${{ matrix.env }}

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 🧰 Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      # 🔐 Parse JSON secrets and export ARM_* vars for Terraform
      - name: 🔑 Set ARM environment variables
        run: |
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS_DEV }}' | jq -r '.subscriptionId')" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS_DEV }}' | jq -r '.clientId')" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS_DEV }}' | jq -r '.clientSecret')" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS_DEV }}' | jq -r '.tenantId')" >> $GITHUB_ENV
        if: matrix.env == 'dev'

      - name: 🔑 Set ARM environment variables (preprod)
        run: |
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS_PREPROD }}' | jq -r '.subscriptionId')" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS_PREPROD }}' | jq -r '.clientId')" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS_PREPROD }}' | jq -r '.clientSecret')" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS_PREPROD }}' | jq -r '.tenantId')" >> $GITHUB_ENV
        if: matrix.env == 'preprod'

      - name: 🔑 Set ARM environment variables (prod)
        run: |
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS_PROD }}' | jq -r '.subscriptionId')" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS_PROD }}' | jq -r '.clientId')" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS_PROD }}' | jq -r '.clientSecret')" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS_PROD }}' | jq -r '.tenantId')" >> $GITHUB_ENV
        if: matrix.env == 'prod'

      # ✅ Terraform workflow
      - name: 🌍 Terraform Init
        run: terraform init -reconfigure

      - name: ✅ Terraform Validate
        run: terraform validate

      - name: 📊 Terraform Plan
        run: terraform plan -var-file="${{ matrix.env }}.tfvars" -out=tfplan

      - name: 🚀 Terraform Apply (main branch only)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve "tfplan"

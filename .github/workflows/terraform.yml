name: 🌐 Terraform Multi-Env CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  TF_IN_AUTOMATION: "true"

jobs:
  terraform:
    name: "Deploy - ${{ matrix.env }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, preprod, prod]

    defaults:
      run:
        working-directory: envs/${{ matrix.env }}

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 🧰 Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      # 🔐 Login for each environment
      - name: 🔐 Azure Login (Dev)
        if: matrix.env == 'dev'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

      - name: 🔐 Azure Login (Preprod)
        if: matrix.env == 'preprod'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PREPROD }}

      - name: 🔐 Azure Login (Prod)
        if: matrix.env == 'prod'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: 🌍 Terraform Init
        run: terraform init -reconfigure

      - name: ✅ Terraform Validate
        run: terraform validate

      - name: 📊 Terraform Plan
        run: terraform plan -var-file="${{ matrix.env }}.tfvars" -out=tfplan

      - name: 🚀 Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve "tfplan"
